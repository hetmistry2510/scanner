<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub | QR Code Generator</title>
    <meta name="description" content="Generate and manage QR codes for your GitHub repositories and live applications.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <h1>Het<span>Mistry</span></h1>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h2 class="hero-title">Full-Stack <span>Portfolio</span></h2>
            <p class="hero-subtitle">A curated collection of my web applications, repositories, and internship work.</p>
        </div>
    </header>

    <main class="container">
        <section id="projects" class="projects-grid">
            <!-- Project cards will be injected here -->
        </section>
    </main>

    <section class="qr-download-section">
        <div class="container">
            <div class="qr-container">
                <h3>Share My Portfolio</h3>
                <p>Scan the QR code below to access this portfolio hub on any device.</p>
                <div id="portfolio-qrcode"></div>
                <br>
                <button id="download-portfolio-qr" class="primary-btn">Download QR Code</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Het Mistry. Built with precision and passion.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
